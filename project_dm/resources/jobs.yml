resources:
  jobs:
    datamodelling_job:
      name: datamodelling_job
      tasks:
        - task_key: source_task
          notebook_task:
            notebook_path: project_dm/notebooks/source
            source: GIT
          job_cluster_key: datamodelling_cluster
        - task_key: bronze_task
          depends_on:
            - task_key: source_task
          notebook_task:
            notebook_path: project_dm/notebooks/bronze
            source: GIT
          job_cluster_key: datamodelling_cluster
        - task_key: silver_task
          depends_on:
            - task_key: bronze_task
          notebook_task:
            notebook_path: project_dm/notebooks/silver
            source: GIT
          job_cluster_key: datamodelling_cluster
        - task_key: gold_task
          depends_on:
            - task_key: silver_task
          notebook_task:
            notebook_path: project_dm/notebooks/gold
            source: GIT
          job_cluster_key: datamodelling_cluster
      job_clusters:
        - job_cluster_key: datamodelling_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            node_type_id: Standard_D4ds_v5
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            data_security_mode: DATA_SECURITY_MODE_DEDICATED
            runtime_engine: PHOTON
            kind: CLASSIC_PREVIEW
            is_single_node: true
      git_source:
        git_url: https://github.com/duebu-ananyapal/ansh-datamodelling.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
