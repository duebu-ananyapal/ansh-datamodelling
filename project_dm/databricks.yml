# This is a Databricks asset bundle definition for project_dm.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: project_dm
  uuid: 683ea7c5-d176-4881-861c-003a1217f761

include:
  - resources/*.yml
  - resources/*/*.yml

resources:
  jobs:
    datamodelling_job:
      name: datamodelling_job
      tasks:
        - task_key: source_task
          notebook_task:
            notebook_path: project_dm/notebooks/source
            source: GIT
          job_cluster_key: datamodelling_cluster
        - task_key: bronze_task
          depends_on:
            - task_key: source_task
          notebook_task:
            notebook_path: project_dm/notebooks/bronze
            source: GIT
          job_cluster_key: datamodelling_cluster
        - task_key: silver_task
          depends_on:
            - task_key: bronze_task
          notebook_task:
            notebook_path: project_dm/notebooks/silver
            source: GIT
          job_cluster_key: datamodelling_cluster
        - task_key: gold_task
          depends_on:
            - task_key: silver_task
          notebook_task:
            notebook_path: project_dm/notebooks/gold
            source: GIT
          job_cluster_key: datamodelling_cluster
      job_clusters:
        - job_cluster_key: datamodelling_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            node_type_id: Standard_D4ds_v5
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            data_security_mode: DATA_SECURITY_MODE_DEDICATED
            runtime_engine: PHOTON
            kind: CLASSIC_PREVIEW
            is_single_node: true
      git_source:
        git_url: https://github.com/duebu-ananyapal/ansh-datamodelling.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true


targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-1772722130468418.18.azuredatabricks.net

    presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      artifacts_dynamic_version: true

  prod:
    mode: production
    workspace:
      host: https://adb-1772722130468418.18.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/duebu.ananyapal@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/duebu.ananyapal@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: duebu.ananyapal@gmail.com
        level: CAN_MANAGE
